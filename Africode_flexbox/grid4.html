<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auto-fill vs auto-fit</title>
    <style>
.container1 {
display: grid;
gap: 3px;
grid-template-columns: repeat(autofit, minmax(100px, 1fr));
grid-template-rows: 100px 100px;
border: 1px solid black;
margin: 4px;

}
.container2 {
display: grid;
gap: 10px;
grid-template-columns: repeat(autofill, minmax(100px, 1fr));
grid-template-rows: 100px;
border: 1px solid black;
margin: 4px;


}










    </style>
</head>
<body>
    <h1>auto-fill vs auto-fit</h1>

<div class="container1">
<div style="background-color: aqua;">auto</div>
<div style="background-color: blueviolet;"></div>
<div style="background-color: blue;"></div>
<div style="background-color: brown;"></div>

</div>

<div class="container2">
<div style="background-color: aqua;"></div>
<div style="background-color: blueviolet;"></div>
<div style="background-color: blue;"></div>
<div style="background-color: brown;"></div>

</div>

</body>
</html>
